<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Navegación principal -->
    <header class="bg-light border-bottom">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <button id="btn-mascotas" class="nav-link active">Mis mascotas</button>
                <button id="btn-citas" class="nav-link">Mis citas</button>
                <button id="btn-agregar" class="nav-link">Añadir mascota</button>
            </div>
        </nav>
    </header>

    <!-- Contenido dinámico -->
    <main class="container my-5">
        <!-- Sección "Mis Mascotas" -->
        <section id="mascotas" class="tab-content active">
            <h1 class="mb-4">Mis Mascotas</h1>
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4 mascota-card mb-3">Fido</div>
                <div class="col-12 col-sm-6 col-md-4 mascota-card mb-3">Bobby</div>
                <div class="col-12 col-sm-6 col-md-4 mascota-card mb-3">Negra</div>
            </div>
        </section>

        <!-- Sección "Mis Citas" -->
        <section id="citas" class="tab-content">
            <h1 class="mb-4">Mis Citas</h1>
            <p>Lista de citas programadas...</p>
        </section>

        <!-- Sección "Añadir Mascota" -->
        <section id="agregar-mascota" class="tab-content">
            <h1 class="mb-4">Añadir Mascota</h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="nombre-mascota" class="form-label">Nombre de la mascota</label>
                    <input type="text" class="form-control" id="nombre-mascota" required>
                </div>
                <div class="col-md-6">
                    <label for="especie" class="form-label">Especie</label>
                    <input type="text" class="form-control" id="especie" required>
                </div>
                <div class="col-md-6">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Añadir mascota</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Bootstrap JS y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script> <!-- Archivo de JavaScript -->
</body>
</html>
