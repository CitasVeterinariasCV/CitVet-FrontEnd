<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Reserva ahora - Pet Society</title>
    <style>
        /* Estilo general */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        /* Barra de navegación */
        .navbar {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand img {
            width: 80px;
            transition: transform 0.3s;
        }

        .navbar-brand img:hover {
            transform: scale(1.1);
        }

        .nav-link {
            font-size: 1.1rem;
            margin-right: 15px;
            color: #2c3e50;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ff9f43;
        }

        /* Estilos del formulario de reserva */
        .container {
            margin-top: 50px;
            padding: 20px;
            animation: fadeInUp 1.2s ease;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .btn-dark {
            background-color: #2c3e50;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-dark:hover {
            background-color: #34495e;
            transform: scale(1.05);
        }

        .form-control-lg {
            border-radius: 8px;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }

        footer p {
            margin-bottom: 0;
        }

        footer a img {
            margin: 0 10px;
            width: 40px;
            transition: transform 0.3s;
        }

        footer a img:hover {
            transform: scale(1.2);
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

 <!-- Barra de navegación -->
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="inicio.html">
            <img src="C:\Users\AORUS\Desktop\InSo2\PROPUESTO\-EJER1\images\WhatsApp Image 2024-09-26 at 10.13.52 AM.jpeg" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nuestros servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nuestro equipo</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

    <!-- Sección de reserva -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card p-5" style="background-color: #ffedd5;">
                    <h2 class="text-center mb-4" style="font-size: 2rem;">Haz una reserva</h2>
                    <form>
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control form-control-lg" placeholder="Nombre del dueño" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control form-control-lg" placeholder="Nombre de mascota" required>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <input type="date" class="form-control form-control-lg" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control form-control-lg" placeholder="Raza" required>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <input type="tel" class="form-control form-control-lg" placeholder="Número telefónico" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control form-control-lg" placeholder="Síntomas e información importante" required>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="privacidad" required>
                            <label class="form-check-label" for="privacidad">He leído la política de privacidad</label>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-dark w-100 btn-lg">Reserva ahora</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="text-center mt-5">
        <p>¡Cuida de tus mascotas!</p>
        <div>
            <a href="#"><img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook"></a>
            <a href="#"><img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram"></a>
            <a href="#"><img src="https://img.icons8.com/color/48/000000/tiktok.png" alt="TikTok"></a>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
