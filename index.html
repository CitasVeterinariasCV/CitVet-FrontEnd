<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Pet Society</title>

    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        /* Barra de navegación */
        .navbar {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand img {
            width: 80px;
            transition: transform 0.3s;
        }

        .navbar-brand img:hover {
            transform: scale(1.1);
        }

        .nav-link {
            font-size: 1.1rem;
            margin-right: 15px;
            color: #2c3e50;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ff9f43;
        }

        /* Botones */
        .btn-warning {
            background-color: #ff9f43;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-warning:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        .btn-dark {
            background-color: #2c3e50;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 25px;
        }

        .btn-dark:hover {
            background-color: #34495e;
            transform: scale(1.05);
        }

        /* Sección de inicio de sesión */
        .container-fluid {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .card p {
            font-size: 1.1rem;
            color: #7f8c8d;
        }

        .form-control {
            border-radius: 15px;
            border: 1px solid #ccc;
            padding: 10px 15px;
            font-size: 1rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #ff9f43;
        }

        /* Imagen lateral */
        .col-md-6 img {
            object-fit: cover;
            border-radius: 0 30px 30px 0;
            transition: transform 0.5s ease;
        }

        .col-md-6 img:hover {
            transform: scale(1.05);
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container-fluid, .navbar {
            animation: fadeInUp 1.2s ease;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="inicio.html">
                <img src="C:\Users\AORUS\Desktop\InSo2\PROPUESTO\-EJER1\images\WhatsApp Image 2024-09-26 at 10.13.52 AM.jpeg" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nuestros servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nuestro equipo</a>
                    </li>
                </ul>
                
                <!-- Botones -->
                <div class="d-flex">
                    <a class="nav-link btn btn-outline-warning mx-2" href="registro.html">Registrarse</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sección principal -->
    <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="row" style="max-width: 80%; min-height: 80vh; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); border-radius: 30px; overflow: hidden;">
            <!-- Formulario de inicio de sesión -->
            <div class="col-md-6 d-flex align-items-center justify-content-center p-0">
                <div class="card p-4 w-100 d-flex flex-column justify-content-center" style="background-color: #ffedd5;">
                    <h1 class="text-center">¡Hola!</h1>
                    <p class="text-center"><a href="#" style="color: #000; text-decoration: none;">Bienvenido a Pet Society</a></p>

                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Tu email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Iniciar Sesión</button>
                    </form>

                    <div class="text-center mt-3">
                        <p>¿No tienes una cuenta? <a href="registro.html" style="color: #007bff;">Regístrate</a></p>
                    </div>
                </div>
            </div>
            <!-- Imagen decorativa -->
            <div class="col-md-6 p-0">
                <img src="C:\Users\AORUS\Desktop\InSo2\PROPUESTO\-EJER1\images\f75fbaa4-1c54-49a9-812d-b5105dc35d08.jpg" class="img-fluid w-100 h-100" alt="Imagen de perro">
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío del formulario

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (email === "vet@gmail.com" && password === "gato") {
                window.location.href = "vet.html";
            } else {
                const savedEmail = localStorage.getItem("emailUsuario");
                const savedPassword = localStorage.getItem("passwordUsuario");

                if (email === savedEmail && password === savedPassword) {
                    window.location.href = "usuariohome.html";
                } else {
                    alert("Email o contraseña incorrectos. Inténtalo de nuevo.");
                }
            }
        });
    </script>
</body>
</html>
