<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria - Panel de Usuario</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Encabezado con logo y navegación -->
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container navbar-content">
                <a href="#" class="navbar-brand">
                    <img src="images/logo.png" alt="Logo" class="logo">
                </a>
                <div class="navbar-buttons">
                    <button class="btn btn-secondary">Mi Cuenta</button>
                    <button class="btn btn-warning">Reservar ahora</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenedor principal -->
    <main class="container">
        <h1 class="welcome">¡Bienvenido User!</h1>

        <!-- Navegación en columnas -->
        <div class="row text-center my-4 nav-column" style="background-color: #ff9f43; border-radius: 10px;">
            <div class="col-md-3">
                <button id="btn-agregar" class="btn btn-link nav-btn">
                    <img src="images/pets-hotel-house-sign-with-a-paw-svgrepo-com.svg" class="nav-icon" alt="Añadir Mascota">
                    <p>Añadir Mascota</p>
                </button>
            </div>
            <div class="col-md-3">
                <button id="btn-mascotas" class="btn btn-link nav-btn active">
                    <img src="images/pets-hotel-symbol-with-a-dog-and-a-cat-in-a-circle-with-one-star-svgrepo-com.svg" class="nav-icon" alt="Mis Mascotas">
                    <p>Mis Mascotas</p>
                </button>
            </div>
            <div class="col-md-3">
                <button id="btn-citas" class="btn btn-link nav-btn">
                    <img src="images/date-svgrepo-com.svg" class="nav-icon" alt="Mis Citas">
                    <p>Mis Citas</p>
                </button>
            </div>
            <div class="col-md-3">
                <img src="images/dog.png" class="dog-image" alt="Perro">
            </div>
        </div>

        <!-- Sección "Mis Mascotas" -->
        <section id="mascotas" class="tab-content active">
            <div class="mascotas-list">
                <div class="mascota-card">
                    <img src="images/mascota1.jpg" alt="Fido" class="dog-image">
                    <p>Fido</p>
                </div>
                <div class="mascota-card">
                    <img src="images/mascota2.jpg" alt="Bobby" class="dog-image">
                    <p>Bobby</p>
                </div>
                <div class="mascota-card">
                    <img src="images/mascota3.jpg" alt="Negra" class="dog-image">
                    <p>Negra</p>
                </div>
            </div>
        </section>


        <!-- Sección "Añadir Mascota" -->
        <section id="agregar" class="tab-content">
            <div class="container" style="background-color: #ffce73; border-radius: 15px; padding: 20px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
                <h2 class="text-center">Añadir Mascota</h2>
                <form class="form-mascota">
                    <!-- Tipo de Mascota -->
                    <div class="form-group">
                        <label for="tipo">Tipo de mascota</label>
                        <select id="tipo" class="form-control" required>
                            <option value="">Selecciona el tipo de mascota</option>
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                            <option value="ave">Ave</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <!-- Especie -->
                    <div class="form-group">
                        <label for="especie">Especie</label>
                        <input type="text" id="especie" class="form-control" placeholder="Especie de tu mascota" required>
                    </div>
                    <!-- Raza -->
                    <div class="form-group">
                        <label for="raza">Raza</label>
                        <input type="text" id="raza" class="form-control" placeholder="Raza" required>
                    </div>
                    <!-- Nombre -->
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <!-- Edad -->
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" id="edad" class="form-control" placeholder="Edad (años)" min="0" max="30" required>
                    </div>
                    <!-- Tamaño de la mascota -->
                    <div class="form-group">
                        <label for="tamano">Tamaño de la mascota</label>
                        <select id="tamano" class="form-control" required>
                            <option value="">Selecciona el tamaño</option>
                            <option value="pequeno">Pequeño</option>
                            <option value="mediano">Mediano</option>
                            <option value="grande">Grande</option>
                        </select>
                    </div>
                    <!-- Confirmación -->
                    <div class="form-group">
                        <input type="checkbox" id="confirmar" required>
                        <label for="confirmar">Confirmo que los datos de mi mascota son correctos</label>
                    </div>
                    <!-- Botón de Enviar -->
                    <button type="submit" class="btn btn-primary btn-block">Añadir a mis mascotas</button>
                </form>
            </div>
        </section>


        <!-- Sección "Mis Citas" -->
        <section id="citas" class="tab-content">
            <h2>Mis Citas</h2>
            <p>Lunes</p>
            <p>Para: Fido</p>
            <p>Tipo: Radiografía</p>
            <p>Con: Dr. Gonzales</p>
            <p>Hora: 4:30 pm</p>
            <button class="btn btn-primary">Reservar otra</button>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <p>Veterinaria - Todos los derechos reservados</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para cambiar entre secciones -->
    <script src="js/usuariohome.js"></script>
</body>
</html>
